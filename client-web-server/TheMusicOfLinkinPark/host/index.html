<!DOCTYPE html>
<html>
    <head>
        <title>Host View</title>
        <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    </head>
    <H1>RoomId: <span id="room-id">null</span></H1>
    <body>

        <body>
            <input type="button" value="Launch Concert" id="launch-button" onclick="LaunchButtonClicked()"/>
            <div id="connection-list"></div>
        </body>

        <script>

            const concertState = {
                active: false,
                concertStartTime: -1
            }
            const concertStartTime = null;

            function LaunchButtonClicked() {
                // Prep concert state
                concertState.concertStartTime = Date.now();

                // set concert state active
                concertState.active = true;
            }

            var peer = new Peer();
            peer.on('open', function(id) {
                document.getElementById("room-id").innerHTML = peer.id;
            });
            peer.on('connection', function(conn) {
                let logLineHtmlDomElement = document.createElement("p");
                logLineHtmlDomElement.innerHTML = "Connection Received: " + conn.peer;
                document.body.append(logLineHtmlDomElement);
                conn.on('open', function() {
                    // Send messages
                    // conn.send(concertState);
                });

                conn.on('data', function() {
                    // Send messages
                    conn.send(concertState);
                });

                conn.on('close', function() {
                    let children = document.getElementById("connection-list");

                    for(let child of children) 
                        if(child.innerHTML && child.innerHTML.indexOf(conn.peer) != -1) 
                            child.remove();
                });
            });
        </script>
    </body>
</html>
